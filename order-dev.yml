server:
  port: 9001
spring:
  application:
    name: order-provider
  zipkin:
    #    base-url:  http://127.0.0.1:9411/ #zipkin server的请求地址
    sender:
      type: rabbit
  #      type: web #请求方式,默认以http的方式向zipkin server发送追踪数据
  sleuth:
    sampler:
      probability: 1.0 #采样的百分比
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    listener:
      direct:
        retry:
          enabled: true
      simple:
        retry:
          enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://root:ok@localhost:9000/eureka/
logging:
  level:
    root: INFO
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.cloud.sleuth: DEBUG
name: xzzb-dev333
